task.help=Help
task.helpManipulation=Help - How to manipulate values.
task.helpJoinManipulationTitle=How to use Join manipulation
task.helpJoinManipulationContent=Use Join manipulation to join words separated by spaces. To use Join manipulation select it from Manipulation Popover (if you are using Graphical UI) or add ?join() to the end of drop element. Next thing is to select characters to be used as linker - if you are using GUI type them in input box next to the name of Join manipulation, otherwise type them inside brackets. Example\: message contains "foo bar"; {{message?join(-)}} -> foo-bar.
task.helpSplitManipulationTitle=How to use Split manipulation
task.helpSplitManipulationContent=Use Split manipulation to split string and get nth word from it. To use Split manipulation select it from Manipulation Popover (if you are using Graphical UI) or add ?split() to the end of drop element. Next thing is to select characters to be used as splitter and which word should be returned - if you are using GUI type them in input box next to the name of Split manipulation, otherwise type them inside brackets. In both cases you should first type splitter, next after the comma which word should be returned (as number counted from 0). Example\: message contains "foo-bar"; {{message?split(-,0)}} -> foo.
task.helpSubstringManipulationTitle=How to use Substring manipulation
task.helpSubstringManipulationContent=Use Substring manipulation to split and return string from nth character to the end or from nth to nth chararacters . To use Substring manipulation select it from Manipulation Popover (if you are using Graphical UI) or add ?substring() to the end of drop element. Next thing is to type from which to which characters manipulation should get the substring - if you are using GUI type them in input box next to the name of Substring manipulation, otherwise type them inside brackets. In both cases you should first type number indicating the begging of substring, next after the comma number indicating the end of substring (second number is not mandatory - with only the first one substring will be from it to the end of string). Example\: message contains "foo bar"; {{message?substring(0,3)}} -> foo; {{message?substring(5)}} -> ar.
task.helpFormatManipulationTitle=How to use format manipulation
task.helpFormatManipulationContent=Using of format manipulation is similar to another manipulations - first you need to add "?format()" to the end of the drop element. Next thing is to use other drop elements separated by commas in brackets of format manipulation as values. Moreover there are three important things to remember\: message needs to have '%s' as places for values, order of values is important and as for now only string values are supported. Example\: {{externalMessage?format(externalId, externalName)}}.
task.helpDateManipulationTitle=How to use dateTime manipulation
task.helpDateManipulationContent=To use this manipulation you have to add ?dateTime(pattern) to the drop element, where pattern is nothing else than date format pattern (examples below). Note that you can\\'t use this manipulation if the input field is of type DATE.
